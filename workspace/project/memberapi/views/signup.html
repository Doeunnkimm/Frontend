<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", inital-scale="1">

        <!-- Bootstrap CSS -->
        <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="stylesheets/style.css" />
        <script src="javascripts/signup.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo-box">
                    <img class="logo" src="images/logo.png" alt="logo" />
                </div>
            </header>
            <main>
                <div class="signup-text">
                    <div>회원정보를 입력해주세요</div>
                </div>
                <div class="mb-3">
                    <input id="id" type="email" class="form-control" id="exampleFormControlInput1" placeholder="아이디를 입력하세요">
                    <input id="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="비밀번호를 입력하세요">
                    <input id="confirm-password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="비밀번호를 한번더 입력하세요">
                </div>
                <div>
                    <button id="button" class="signup-btn">가입하기</button>
                </div>
            </main>
        </div>
    </body>
</html>

<script>
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="annoymous"
</script>
