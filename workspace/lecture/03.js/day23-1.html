<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>

    <body>
        <h1>JavaScript</h1>
    </body>
</html>

<script>
    var a = 2;

    // a가 10보다 작니?
    if(a < 10) {    // 조건이 참이면 아래 문장 실행
        console.log("입력된 값은 10보다 작습니다.");
    }

    if(a == 1) {
        console.log("값은 1이 맞습니다.");
    } else {
        console.log("값은 " + a + "입니다.");
    }

    var score = 90;
    if(score >= 90) {   // 90점 이상이면
        console.log("우등생입니다.");
    } else if(score >= 80 && score <= 90) {
        console.log("참 잘했습니다.");
    } else {
        console.log("더욱더 열심히 노력하세요...")
    }

    console.log("프로그램 종료");
</script>
