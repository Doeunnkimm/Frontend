        <h1>자바 스크립트</h1>

<script>
    // 산술연산(사칙연산)
    var n1 = 1 + 2;
    var n2 = 5 - 3;
    var n3 = 2 * 4;
    var n4 = 6 / 4;
    console.log("산술연산(사칙연산)");
    console.log({n1, n2, n3, n4});

    // 산술연산(나머지 연산)
    var n5 = 7 % 3;
    console.log("산술연산(나머지 연산)")
    console.log(n5);

    // 짝수, 홀수 찾기?
    var n6 = 4 % 2; // ??? 0이면 짝수
    var n7 = 5 % 2; // ??? 1이면 홀수
    console.log("짝수/홀수 찾기");
    console.log({n6, n7});

    // 비교 연산자
    console.log("비교 연산자");
    console.log(100 == 10 * 10);    // ?? true
    console.log(6 != 2 * 2);    // 6 == 2 * 2에 부정
    console.log(2 * 5 > 3 * 3); // true
    console.log(6 * 3 <= 2 * 9); // true

    // 논리 연산자
    console.log("논리 연산자");
    // and
    console.log(true && true);
    console.log(true && false);
    console.log(false && true);
    console.log(false && false);

    // or
    console.log(true || true);
    console.log(true || false);
    console.log(false || true);
    console.log(false || false);

    // not
    console.log(!true);
    console.log(!false);

    // 비교연산자
    console.log("비교 연산자 ==");
    console.log(0 == 0);
    console.log(0 == '');
    console.log(0 == false);
    console.log(0 == []);

    // ===
    console.log(0 === 0);
    console.log(0 === '');
    console.log(0 === false);
    console.log(0 === []);

    console.log("1 == 1 : " + (1 == 1));
    console.log("1 == '1' : " + (1 == '1'));

    console.log("1 === 1 : " + (1 === 1));
    console.log("1 === '1' : " + (1 === '1'));
</script>
