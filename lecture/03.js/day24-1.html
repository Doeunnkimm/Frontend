<script>
    // 배열 선언
    var arr1 = new Array();
    console.log(arr1);

    // 배열 선언 2
    var arr2 = [];
    console.log(arr2);

    // 배열 선언과 동시 초기화
    var arr3 = new Array("사과", "배", "오렌지");
    console.log(arr3);

    var arr4 = ["사과", "배", "오렌지"];
    console.log(arr4);

    var arr5 = ["사과", 1, true, 3.14, "안녕하니?", "반가워"];
    console.log(arr5);

    // 배열의 길이 알아내기
    console.log(arr5.length);

    // 배열과 반복문
    for (var i=0; i<arr5.length; i=i+1) {
        console.log(arr5[i]);
    } 
</script>
