<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript</h1>
    </body>
</html>

<script>
    var a = "Hello";    // 최초 선언시 문자열 변수로 사용
    console.log(a);

    a = 123;            // 이제는 숫자형
    console.log(a);

    a = true;           // 이제는 논리형
    console.log(a);

    a = [1, 2, 3];      // 이제는 배열
    console.log(a);

    a = function() {
        console.log("함수입니다.");
    };
    console.log(a);

    var b = 1/0;
    console.log(b);

    b = "문자" / 2;
    console.log(b);

    b = "문자" / 2 + 5;
    console.log(b);

    var c = "Hello";
    console.log(c);

    c = "안녕하세요. 반갑습니다.";
    console.log(c);

    var name = "홍길동";
    c = `저의 이름은 ${name} 입니다`;
    console.log(c);

    c = '저의 이름은 ' + name + ' 입니다';
    console.log(c);

    var age = 40;
    c = `${c} 저의 나이는 ${age + 5}세 입니다.`;
    console.log(c);

    var d = true;
    console.log(d);

    d = 10 < 20;
    console.log(d);

    var e = null;
    console.log(e);

    var f = undefined;
    console.log(f);

    // var g = "undefined";
    // console.log(g);
</script>
