<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .box-1 {
                width: 100px;
                height: 100px;
                background-color: yellow;
                border: 1px dotted gray;
            }
        
            div:hover {
                background-color: blue;
                transform: scale(1.3) translate(100px, 100px) rotate(180deg);
                transition: all 2s ease 0.2s; /*2초동안 실행. hover하면 0.2초 후에 실행(지연)*/
            }
        </style>
    </head>

    <body>
        <div class="box-1"></div>
    </body>
</html>
