<script>
    // 변수 선언
    var name;
    console.log(name);

    // 변수 초기화(할당);
    name = "홍길동";
    console.log(name);

    // 변수 선언 및 할당(문제가 있다)
    // var name = "김유신";

    var str = "김유신"; // 다른이름의 변수로 생성(선언)하면 문제 없다.
    console.log(str);

    // 변수 값 재할당()
    name = "이순신";
    
    console.log(name);

    // ','를 사용해 여러개의 변수를 동시 선언 및 초기화

    /*
        var no1 = 1;
        var no2 = 2;
        var no3 = 3;
    */

   console.log(no1);
   console.log(no2);
