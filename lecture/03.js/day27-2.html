<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Number 객체</h2>
    </body>
</html>

<script>
    // Number 객체를 생성하는 방법

    // 숫자 변수
    let num1 = 1;
    // 숫자 객체
    let num2 = new Number(3.14159);

    console.log(num1.toExponential());
    console.log(num2.toFixed()); // 소수점을 제거해서 정수 부분만 보여줌
    console.log(num2.toPrecision());
    console.log((12121223223212234323432342322221).toPrecision()); // 지수 형식으로 보여줌
    
    // 주요 속성
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);
    console.log(Number.NaN);
    console.log(Number.POSITIVE_INFINITY);
    console.log(Number.NEGATIVE_INFINITY);

    // 데이터베이스(서버) 데이터를 가져오면 데이터는 문자이다.
    let data = "1000"; // 1000원
    // Number()로 감싸주면 숫자형으로 변환 가능
    let value = Number(data) + 100; // 1100원
    console.log(value);
</script>
