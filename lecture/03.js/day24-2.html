<!DOCTYPE html>
<html>
    <head></head>

    <body>
        <h1>JavaScript</h1>
    </body>
</html>

<script>
    var arr1 = ['a', 'b', 'c', 'd', 'e'];
    console.log(arr1.toString());

    console.log("push()/pop() ------------------------");
    // push() : 배열 끝에 값 추가
    arr1.push("g");
    console.log(arr1.toString());

    arr1.push("가", "나", "다");
    console.log(arr1.toString());

    // pop() : 배열 끝 값을 가져옴
    var a = arr1.pop();
    console.log(a);
    console.log(arr1.toString());

    console.log("shift()/unshift() --------------------------");
    // shift() : 배열 맨앞 값 삭제
    var b = arr1.shift();
    console.log(b);
    console.log(arr1.toString());

    // unshift() : 배열 맨앞 값 추가
    arr1.unshift("1");
    console.log(arr1.toString());

    arr1.unshift("A", "B", "C");
    console.log(arr1.toString());

    console.log("slice() -------------------------------");
    var nums = [1,2,3,4,5];
    var arr2 = nums.slice(1,3); // 1부터 3전까지
    console.log(arr2.toString());
    console.log(nums.toString());

    var arr3 = nums.slice(2); // 2부터 끝까지
    console.log(arr3.toString());
    console.log(nums.toString());

    console.log("splice() ---------------------------");
    var arr4 = nums.splice(1,2); // 인덱스 1번에서 시작해서 2개 잘라오기
    console.log(arr4.toString()); // 2, 3
    console.log(nums.toString()); // [1,4,5]

    nums = [1,2,3,4,5]; // 재 초기화
    console.log(nums.toString());
    var arr5 = nums.splice(1); // 인데스 1번부터 맨끝까지 잘라오기
    console.log(arr5.toString()); // 2,3,4,5
    console.log(nums.toString()); // 1

    console.log("concat() ------------------------------");
    var b1 = [1,2,3];
    var b2 = [4,5];
    let c = b1.concat(b2);
    console.log(b1.toString());
    console.log(b2.toString());
    console.log(c.toString());

    console.log("indexOf() ------------------------------");
    console.log(c.indexOf(1)); // 배열 요소의 '1'이 몇번 인덱스에 위치하는지 알려줌
    console.log(c.indexOf(10)); // -1(못찾음)

    console.log(c.lastIndexOf(4)); // 뒤에서 찾겠다는 의미지만 인덱스는 원래 인덱스로 츌력
    console.log(c.lastIndexOf(10)); // -1(못찾음)

    console.log("includes() -----------------------------");
    console.log(c.includes(3)); // c에 3을 포함하고 있는가. // true
    console.log(c.includes(10));
</script>
